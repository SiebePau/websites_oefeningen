<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        .form1{
            width: 50%;
        }

        input{
            box-shadow: 5px 5px grey;
            border-radius: 15px;
            padding: 5px;
            margin: 5px;
        
        }


    </style>

</head>

<body>
    <div class="form1">

        <form action="https://tm-statweb.be/forms.php">

            <label for="voornaam">Voornaam:</label>
            <br>
            <input type="text" id="voornaam" name="voornaam">
    
            <br>
    
            <label for="familienaam">Familienaam:</label>
            <br>
            <input type="text" id="familienaam" name="familienaam">
    
            <br>
    
            <label for="gebruikersnaam">Gebruikersnaam:</label>
            <br>
            <input type="username" id="gebruikersnaam" name="gebruikersnaam">
    
            <br>
    
            <label for="nickname">Nickname:</label>
            <br>
            <input min="5" max="15" type="text" id="nickname" name="nickname" required>
    
            <br>
    
            <label for="paswoord">Paswoord:</label>
            <br>
            <input type="password" id="paswoord" name="paswoord" required>
    
            <br>
    
            <label for="herhaalwachtwoord">Paswoord:</label>
            <br>
            <input type="password" id="herhaalwachtwoord" name="herhaalwachtwoord" required>
            <br>
    
            <label for="verzenden"></label>
            <input type="submit" id="verzenden" name="verzenden">
    
        </form>

    </div>


</body>

</html>
