<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-sm">

        <div class="mb-2">
            <label for="formGroupExampleInput" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
          <div class="mb-2">
            <label for="formGroupExampleInput2" class="form-label">Naam</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>

          <div class="mb-2">
            <label for="formGroupExampleInput2" class="form-label">E-mailadress</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>

          <div class="mb-2">
            <label for="formGroupExampleInput2" class="form-label">Wachtwoord</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="#" class="link-underline-primary">algemene voorwaarden</a>.</label>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registreren</button>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
